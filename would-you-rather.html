<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #333;
        }

        .prompt {
            margin: 20px auto;
            padding: 20px;
            font-size: 1.5em;
            color: #555;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .or-text {
            font-size: 2em;
            color: #777;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 40px auto 20px; /* Push button to the bottom */
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Would You Rather...</h1>
    <div id="prompt1" class="prompt">Loading...</div>
    <div class="or-text">OR</div> <!-- "OR" text between the prompts -->
    <div id="prompt2" class="prompt">Loading...</div>
    
    <button id="nextSet">Next</button> <!-- Button moved to the bottom -->

    <script src="script.js"></script>
</body>
</html>
