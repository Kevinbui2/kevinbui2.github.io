<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
    <!-- Intro Screen -->
    <div id="intro">
        <h1>How Well Do You Know Your Girlfriend? <br> <span class="impossible-edition">[Impossible Edition]</span></h1>
        <button id="startGame">Start</button>
    </div>

    <!-- Transition Screen -->
    <div id="transition" style="display:none;">
        <h2>If you get more than 2 wrong...</h2>
        <p id="punishment">Loading punishment...</p> <!-- Punishment will be shown here -->
        <button id="continueToGame">Continue</button>
    </div>

    <!-- Game Screen -->
    <div id="game" style="display:none;">
        <div id="prompt1" class="prompt">Loading...</div>
        <div class="or-text">OR</div>
        <div id="prompt2" class="prompt">Loading...</div>
        
        <!-- Counter Display -->
        <div id="correctCount">Correct answers: 0</div>
        <div id="incorrectCount">Incorrect answers: 0</div>
        
        <!-- Correct and Incorrect Buttons -->
        <button id="correctBtn" class="correctBtn">Correct</button>
        <button id="incorrectBtn" class="incorrectBtn">Incorrect</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
