<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #333;
        }

        .prompt {
            margin: 20px auto;
            padding: 20px;
            font-size: 1.5em;
            color: #555;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .or-text {
            font-size: 2em;
            color: #777;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Intro Screen Styling */
        #intro {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: block;
            background-color: #ffffff;
        }

        #intro h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        #intro .impossible-edition {
            color: red; /* Red color for Impossible Edition */
        }

        #game {
            display: none; /* Game is hidden initially */
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro">
        <h1>How Well Do You Know Your Girlfriend? <br> <span class="impossible-edition">[Impossible Edition]</span></h1>
        <button id="startGame">Start</button>
    </div>

    <!-- Game Screen -->
    <div id="game">
        <div id="prompt1" class="prompt">Loading...</div>
        <div class="or-text">OR</div>
        <div id="prompt2" class="prompt">Loading...</div>
        <button id="nextSet">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
